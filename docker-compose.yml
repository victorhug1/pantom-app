services:
  traefik:
    image: traefik:v2.11
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.email=victorhug1@gmail.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
    ports: ["80:80","443:443"]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/certs:/letsencrypt
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.pantom.rule=Host(`pantom.net`) || Host(`www.pantom.net`)"
      - "traefik.http.routers.pantom.entrypoints=websecure"
      - "traefik.http.routers.pantom.tls=true"           
      - "traefik.http.routers.pantom.tls.certresolver=letsencrypt"
      - "traefik.http.services.pantom.loadbalancer.server.port=3000"
      
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:3000/api/hello').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 15s

    restart: always
    networks: [proxy]

  pantom:
    build:
      context: .
      target: runner
    image: pantom-app:latest
    environment:
      - NODE_ENV=production
      - PORT=3000
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.pantom.rule=Host(`pantom.net`) || Host(`www.pantom.net`)"
      - "traefik.http.routers.pantom.entrypoints=websecure"
      - "traefik.http.routers.pantom.tls=true"
      - "traefik.http.routers.pantom.tls.certresolver=letsencrypt"
      - "traefik.http.services.pantom.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://127.0.0.1:3000/').then(r=>process.exit(r.status<500?0:1)).catch(()=>process.exit(1))\""]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: always
    networks: [proxy]

  n8n:
    image: n8nio/n8n:1.106.3
    container_name: n8n
    restart: always
    environment:
      - NODE_ENV=production
      - TZ=America/Bogota
      - N8N_HOST=n8n.pantom.net
      - N8N_PROTOCOL=https
      - N8N_PORT=5678
      - WEBHOOK_URL=https://n8n.pantom.net
      - N8N_WEBHOOK_URL=https://n8n.pantom.net
      - N8N_EDITOR_BASE_URL=https://n8n.pantom.net
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.n8n.rule=Host(`n8n.pantom.net`)"
      - "traefik.http.routers.n8n.entrypoints=websecure"
      - "traefik.http.routers.n8n.tls=true"
      - "traefik.http.routers.n8n.tls.certresolver=letsencrypt"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"
    volumes:
      - ./n8n:/home/node/.n8n
    networks: [proxy]

networks:
  proxy:
    external: true