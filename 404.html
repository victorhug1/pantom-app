<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página no encontrada | pantom.net</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      /* Usa el mismo fondo que la sección hero del home */
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .mensaje {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      animation: aparecer 1.5s ease-in-out;
    }
    @keyframes aparecer {
      0% { opacity: 0; transform: translateY(-30px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    .submensaje {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      animation: parpadeo 2s infinite;
    }
    @keyframes parpadeo {
      0%, 100% { opacity: 1;}
      50% { opacity: 0.5;}
    }
    .boton {
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      background: #e94560;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }
    .boton:hover {
      background: #0f3460;
    }
  </style>
</head>
<body>
  <div class="mensaje">¡Ups! Página no encontrada</div>
  <div class="submensaje">La página que buscas no existe.<br>Puedes regresar al inicio dando click abajo.</div>
  <button class="boton" onclick="window.location.href='/'">Ir al Home</button>
</body>
</html>
